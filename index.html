<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RoRR Loadout Generator!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="images/favicon.ico" />
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/seedrandom@3.0.5/seedrandom.min.js"></script>
</head>

<body v-scope @vue:mounted="random">
    <section class="section">
        <div class="container is-fluid">
            <h1 class="title has-text-light">Risk of Rain Returns</h1>
            <p class="subtitle has-text-light">{{subtitle}}</p>

            <div class="card has-background-black-ter">
                <div class="card-content has-background-grey-darker">

                    <div class="columns is-variable is-2 is-mobile mb-2">
                        <div class="column is-one-third">
                            <figure class="image">
                                <img :src="survivor.subdir + skin" alt="survivor icon" />
                            </figure>
                        </div>

                        <div class="column">
                            <p class="title is-4 mb-2" :style="{ color: survivor.color }">{{survivor.name}}</p>

                            <div class="columns is-variable is-1 is-mobile">
                                <div class="column">
                                    <figure class="image has-tooltip-bottom has-tooltip-arrow"
                                        :data-tooltip="primary.name">
                                        <img :src="survivor.subdir + primary.icon" alt="primary icon" />
                                    </figure>
                                </div>

                                <div class="column">
                                    <figure class="image has-tooltip-bottom has-tooltip-arrow"
                                        :data-tooltip="secondary.name">
                                        <img :src="survivor.subdir + secondary.icon" alt="secondary icon" />
                                    </figure>
                                </div>

                                <div class="column">
                                    <figure class="image has-tooltip-bottom has-tooltip-arrow"
                                        :data-tooltip="utility.name">
                                        <img :src="survivor.subdir + utility.icon" alt="utility icon" />
                                    </figure>
                                </div>

                                <div class="column">
                                    <figure class="image has-tooltip-bottom has-tooltip-arrow"
                                        :data-tooltip="special.name">
                                        <img :src="survivor.subdir + special.icon" alt="special icon" />
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ul class="ml-2 mb-5">
                        <li class="has-text-light">{{primary.name}}</li>
                        <li class="has-text-light">{{secondary.name}}</li>
                        <li class="has-text-light">{{utility.name}}</li>
                        <li class="has-text-light">{{special.name}}</li>
                    </ul>

                    <div class="artifacts box has-background-black-ter">
                        <figure v-for="(n,i) in 14" :data-tooltip="artifactNames[i]"
                            :class="{ 'image': true, 'has-tooltip-arrow': true, 'has-tooltip-bottom': i > 6 }">
                            <img :src="getArtifactIcon(i)" />
                        </figure>
                    </div>
                </div>

                <footer class="card-footer has-background-grey-darker">
                    <div role="button" @click="random" class="card-footer-item">
                        New Loadout
                    </div>
                    <div role="button" @click="challenge" :class="{ 'card-footer-item': true, 'disabled': isDaily }">
                        Daily Challenge
                    </div>
                </footer>
            </div>
        </div>
    </section>
</body>

</html>
