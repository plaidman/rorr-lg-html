<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoRR Loadout Generator!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" href="/images/favicon.ico">
    <script type="module" src="/main.js"></script>
</head>

<body v-scope @vue:mounted="generate">
    <section class="section">
        <div class="container is-fluid">
            <h1 class="title has-text-light">Risk of Rain Returns</h1>
            <p class="subtitle has-text-light">Loadout Generator</p>

            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image has-background-grey-darker">
                            <figure class="image">
                                <img id="survivor-portrait" :src="portrait" alt="survivor portrait" />
                            </figure>
                        </div>

                        <div class="card-content has-background-grey-darker">
                            <div class="columns is-variable is-2 is-mobile">
                                <div class="column is-one-third">
                                    <figure class="image">
                                        <img id="survivor-icon" :src="skin" alt="survivor icon" />
                                    </figure>
                                </div>

                                <div class="column">
                                    <p id="survivor-name" class="title is-4 mb-2" :style="color">{{survivor.name}}</p>

                                    <div class="columns is-variable is-1 is-mobile">
                                        <div class="column">
                                            <img id="primary-icon" :src="primaryIcon" alt="primary icon" />
                                        </div>

                                        <div class="column">
                                            <img id="secondary-icon" :src="secondaryIcon" alt="secondary icon" />
                                        </div>

                                        <div class="column">
                                            <img id="utility-icon" :src="utilityIcon" alt="utility icon" />
                                        </div>

                                        <div class="column">
                                            <img id="special-icon" :src="specialIcon" alt="special icon" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <ul class="ml-2 mb-5">
                                <li id="primary-name" class="has-text-light">{{primary.name}}</li>
                                <li id="secondary-name" class="has-text-light">{{secondary.name}}</li>
                                <li id="utility-name" class="has-text-light">{{utility.name}}</li>
                                <li id="special-name" class="has-text-light">{{special.name}}</li>
                            </ul>

                            <button class="button" @click="generate">Generate New Loadout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
